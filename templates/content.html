{% load staticfiles %}
<div id="colorlib-container">
    <div class="container">
        {% for line  in data %}
            <div class="row  row-pb-lg">
                {% for obj in  line %}
                    <div class="col-lg-4">
                        <div class="blog-entry">
                            <div class="blog-img">
                                <a href="{% url 'show_article' obj.pk %}"><img src="{% static obj.img %}" class="img-responsive"
                                                         alt="html5 bootstrap template"></a>
                            </div>
                            <div class="desc">
                                <p class="meta">
                                    <span class="cat">{{ obj.type.name }}</span>
                                    <span class="date">{{ obj.ctime }}</span>
                                    <span class="pos">By Kyne</span>
                                </p>
                                <h2>{{ obj.title }}</h2>
                                <p>{{ obj.excerpt }}</p>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% endfor %}
    </div>
</div>
